<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PYTHON</h1>
<ul>
    {% for x in languages %}
    {% if x=="python" %}
        <li><a href="http://127.0.0.1:500{{loop.index0}}/{{x}}">{{x}}</a></li>
    {% else %}
    <li><a href="http://127.0.0.1:500{{loop.index0}}">{{x}}</a></li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
